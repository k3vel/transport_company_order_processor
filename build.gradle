plugins{
    id 'java'
    id 'application'
}

group = 'com.order_processor'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies{
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test{
    useJUnitPlatform()
}

jar{
    manifest{
        attributes(
                'Main-Class': 'com.order_processor.Launcher'
        )
    }
}

application{
    mainClass = 'com.order_processor.Launcher'
}